<!DOCTYPE html>
<html>
<head>

<body>

    <h1> Assignment 2 </h1>

    <br>

    <h3> Search Your Query </h3>

<form id = "search-form">
    <input id = "search" type = "text" placeholder="Search...">

    <input type = "submit" id = "search-btn" ></button>
</form>

<h1> _________________ </h1>

<div id = "results">

</div>

<template id = "posts-template">
  {{#each posts.data.children}}
    <div>
      <a href={{url}} target="_blank">
        {{data.title}}
      </a>
      <p> {{data.score}} </p>
      <p> 
        {{format-number data.subreddit_subscribers}}
      </p>
      <p>
        {{#if data.num_comments}}
          {{data.num_comments}}
        {{else}}
          No comments
        {{/if}}
      </p>
    </div>
  {{/each}}
</template>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="handlebars-v4.1.2.js"></script>
<script src="main.js"></script>

</body>
</html>
